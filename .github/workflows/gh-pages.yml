name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Publish
        run: dotnet publish Blazwind.Examples/Blazwind.Examples.csproj -c Release -o release

      - name: Change base-tag in index.html from / to Blazwind
        run: sed -i 's/<base href="\/" \/>/<base href="\/Blazwind\/" \/>/g' release/wwwroot/index.html

      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
